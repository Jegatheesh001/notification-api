spring.application.name = notification-api-service
server.port = 8010

#Logging
logging.file = webapiLogs/webapi.log
logging.file.max-size = 2 MB
logging.file.max-history = 10

#DB Configuration#
spring.datasource.url = jdbc:mysql://localhost:3306/notifications
spring.datasource.username = root
spring.datasource.password = mySqlServer
spring.datasource.driver-class-name = com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.ddl-auto = update
spring.jpa.show-sql = true

app.welcomeMsg = Context is up and running
app.path.attachments = E:\\Eclinic_Documents\\attachments\\